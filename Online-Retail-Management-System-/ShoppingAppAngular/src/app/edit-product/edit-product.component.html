<app-admin-panel></app-admin-panel>
<div class="container">
    <h2>Edit Product</h2>
    <!-- Form for editing selective properties -->
    <form (ngSubmit)="updateProduct()" autocomplete="off" novalidate>
      <div class="form-group">
        <label for="subCategoryId">Product Name</label>
        <input [(ngModel)]="product.productName" name="productName" id="productName" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="subCategoryId">SubCategoryId</label>
        <input [(ngModel)]="product.subCategoryId" name="subCategoryId" id="subCategoryId" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="productDescription">Product Description</label>
        <input [(ngModel)]="product.productDescription" name="productDescription" id="productDescription" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input [(ngModel)]="product.size" name="size" id="size" type="text" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="unitCost">Unit Cost</label>
        <input [(ngModel)]="product.unitCost" name="unitCost" id="unitCost" type="number" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="imageData">Image Data</label>
        <input [(ngModel)]="product.imageData" name="imageData" id="imageData" type="text" class="form-control" required>
      </div>
      <!-- Add other editable properties here -->
      <button type="submit" class="btn btn-primary">Update Product</button>
    </form>
  </div>
