<app-navbar></app-navbar>
<div class="container">
    <h2>Shopping Cart</h2>
    <div class="row">
      <div class="col-md-8">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-md-4">
              <img [src]="product.imageData" alt="{{ product.productName }}" class="img-fluid">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{ product.productName }}</h5>
                <p class="card-text"><strong>Description:</strong> {{ product.productDescription }}</p>
                <p class="card-text"><strong>Size:</strong> {{ product.size }}</p>
                <p class="card-text"><strong>Unit Cost:</strong> {{ product.unitCost | currency:'INR':'â‚¹' }}</p>
                <!-- Add more product details -->
                <div>
                  <button class="btn btn-success" (click)="placeOrder()">Buy Now</button>
                  <!-- <button class="btn btn-danger">Remove</button> -->
                  <!-- Additional functionality buttons -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Repeat the above structure for each product in the cart -->
    </div>
  </div>
